name: Android CI

on:
  pull_request:
    branches-ignore:
      - ''
  push:
    branches-ignore:
      - ''
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - name: Build debug.apk
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name : upload apk
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: HMCLPE/build/outputs/apk/release/*

    - name : get time and generate release note
      run: |
        sudo timedatectl set-timezone 'Asia/Shanghai'
        export TIME="echo `date '+%Y-%m-%d %H:%M:%S'`"
        echo "TIME=$TIME" >> $GITHUB_ENV
        echo "这个是 ${{ env.TIME }} 的最新 apk ，由 github action 构建，无需担心病毒问题" >> RELEASE_NOTE

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        body_path: RELEASE_NOTE
        files: |
          HMCLPE/build/outputs/apk/release/*
        name: ${{ env.TIME }}
        tag_name: ${{ env.TIME }}
